<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> BuddyUp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<strong><link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet"></strong>
<strong><link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"></strong>
<strong><link href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}" rel="stylesheet"></strong>
<strong><link href="{{ url_for('static', filename='css/bootstrap-fileupload.css') }}" rel="stylesheet"></strong>
<strong><link href="{{ url_for('static', filename='css/bootstrap-fileupload.min.css') }}" rel="stylesheet"></strong>
<strong><link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"></strong>
<link rel="stylesheet" href="{{ url_for('static', filename='css/jq.css.css') }}">
<link href="{{ url_for('static', filename='css/prettify.css') }}" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/theme.bootstrap.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.tablesorter.pager.css') }}">
<style>
{% block forstyle %}
{% endblock %}
</style>

</head>


<body>
	<header>
	<div class="navbar navbar-inverse navbar-fixed-top" style:"height:30px;">
	  <div class="navbar-inner">
		  <a class="brand" href="{{ url_for('home') }}">
			  <img id="topbar_logo" src="../static/img/BuddyUpLogo_300x88.png"> </img>
		  </a>
	    <ul class="nav" style="margin-top:10px;">
	        <li><a href="{{ url_for('dashboard') }}"> Dashboard </a></li>
	        <li><a href="{{ url_for('userManagement') }}"> Users Management</a></li>
			<li><a href="{{ url_for('forumManagement') }}">Forum Management</a></li>
	    </ul>
		
		<ul class="nav pull-right" style="margin-top:10px;">
			<li class="dropdown">
				<a class="dropdown-toggle" data-toggle="dropdown">Welcome, Brian <b class="caret"></b></a>
				<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
					<li><a tabindex="-1"  href="{{ url_for('setting') }}"><i class="icon-th me_icon"></i> Setting </a></li>
					<li><a tabindex="-1"  href="{{ url_for('help') }}"><i class="icon-comment me_icon"></i> Help </a></li>
					<li><a tabindex="-1"  href="#logout"><i class="icon-off me_icon"></i>  Log out</a></li>
				</ul>
			</li>
		</ul>
		
	  </div>
	</div>
</header>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
 
<script src="{{ url_for('static', filename = 'js/bootstrap-fileupload.min.js') }}" ></script>
<script src="{{ url_for('static', filename = 'js/bootstrap-fileupload.js') }}" ></script>
<script src="{{ url_for('static', filename = 'js/jquery.js') }}" ></script>
<script src="{{ url_for('static', filename = 'js/bootstrap.js') }}" ></script>

{% block extrascript %}
{% endblock %}


</body>
</html>
